<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/signin.css" />
    <script src="js/main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 class="brand-name">ALP Shops</h1>
      <nav>
        <ul class="main-header">
          <a class="header-options" href="main.html">
            <li class="button1">Home</li></a
          >
          <a class="header-options" href="cart.html">
            <li class="button2">Shopping Cart</li>
          </a>
          <a class="header-options" href="signIn.html">
            <li class="button3">Sign in</li>
          </a>
          <div class="animation">
            <div class="text1"><li>Free Shipping In Sweden!</li></div>
            <div class="text2"><li>Delivery In 3-5 Business Days</li></div>
          </div>
        </ul>
      </nav>
      <div class="Mode-buttons">
        <button id="LM-button">
          <img class="sun" src="images/sun.png" alt="sun-icon" />
        </button>
        <br />
        <button id="DM-button">
          <img class="moon" src="images/moon.png" alt="moon-icon" />
        </button>
      </div>
    </header>

    <main>
      <div class="sign-in-main">
        <form action="#" class="signIn-form">
          <label for="fname" class="fname">First Name:</label>
          <input
            class="fname-box"
            type="text"
            name="Your First Name"
            placeholder="Your First Name..."
            style="color: black"
            required
          />
          <br />

          <label for="lname" class="lname">Last Name:</label>
          <input
            class="lname-box"
            type="text"
            name="Your Last Name"
            placeholder="Your Last Name..."
            style="color: black"
            required
          />
          <br />

          <label for="Email" class="email">Email Adress:</label>
          <input
            class="email-box"
            type="email"
            name="Email"
            placeholder="Your Email..."
            style="color: black"
            required
          />
          <br />

          <label for="Phone-number" class="tNumber">Phone Number:</label>
          <input
            class="tNumber-box"
            type="number"
            name="Phone-number"
            placeholder="Your Phone Number..."
            style="color: black"
            required
          />
          <br />

          <label for="Password" class="password">Choose a Password:</label>
          <input
            class="password-box"
            type="text"
            name="password"
            placeholder="Your Password..."
            style="color: black"
            required
          />
          <br />

          <label for="Cpassword" class="Cpassword"
            >Confirm Your Password:</label
          >
          <input
            class="Cpassword-box"
            type="text"
            name="Cpassword"
            placeholder="Confirm Your Password..."
            style="color: black"
            required
          />
          <br />
          <br />
          <button class="SU-button">Sign Up</button>
        </form>
      </div>

      <div id="submittedMessage">You Are Signed In!</div>
      <div id="submittedMessage">Welcome!</div>
    </main>

    <footer>
      <h4>Contact Us</h4>
      <p>Email: ALPShops@gmail.com</p>
      <p>Phone Number: 123456789</p>
      <p>Social Media: ALP-Shops</p>
    </footer>
  </body>
</html>
